# alembic.ini
[alembic]
# path to migration scripts
script_location = alembic

# database URL (can be overridden in env.py from .env)
sqlalchemy.url = postgresql+asyncpg://neondb_owner:npg_eC8ozdOmjrU4@ep-weathered-dream-a1ei4yaj-pooler.ap-southeast-1.aws.neon.tech/neondb

[loggers]
keys = root,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
